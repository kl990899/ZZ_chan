<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zz Chan 討論板</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f0e8 0%, #e8ddd0 100%);
            color: #6b0000;
            font-family: "Segoe UI", Arial, sans-serif;
            text-align: center;
            box-sizing: border-box;
        }
        .logo {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #6b0000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 80px;
            margin: 0;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        p {
            font-size: 36px;
            margin-top: 20px;
            max-width: 900px;
            color: #8b0000;
        }
        .decorative-line {
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, #6b0000, #8b0000, #6b0000);
            margin: 20px auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="logo">Zz Chan</div>
    <div class="decorative-line"></div>
    <h1>匿名討論，分享無限</h1>
    <p>一個自由的討論空間，分享你的想法、圖片和影片。</p>
</body>
</html>
